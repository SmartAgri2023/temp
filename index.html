  <div class="button-container">
    <button id="modeButton" onclick="toggleMode()" class="button">Auto</button>
    <button id="powerButton" onclick="togglePower()" class="button" disabled style="background-color: #808080;">On</button>

  <script>
    var modeButton = document.getElementById('modeButton');
    var powerButton = document.getElementById('powerButton');

    function toggleMode() {
      var mode = modeButton.innerText;
      if (mode === 'manual') {
        modeButton.innerText = 'auto';
        modeButton.style.backgroundColor = 'green';
        powerButton.style.backgroundColor = 'gray';
        powerButton.disabled = true;
      } else {
        modeButton.innerText = 'manual';
        modeButton.style.backgroundColor = 'red';
        if (powerButton.innerText === 'On') {
          powerButton.style.backgroundColor = 'green';
        } else {
          powerButton.style.backgroundColor = 'red';
        }
        powerButton.disabled = false;
      }
    }

    function togglePower() {
      var power = powerButton.innerText;
      if (power === 'On') {
        powerButton.innerText = 'Off';
        powerButton.style.backgroundColor = 'red';
      } else {
        powerButton.innerText = 'On';
        powerButton.style.backgroundColor = 'green';
      }
    }

    // Replace the following code with your actual sensor data retrieval code

      var moisture = Math.random() * 100; // Replace with actual moisture data

      document.getElementById('temperature').innerText = temperature.toFixed(2);
      document.getElementById('humidity').innerText = humidity.toFixed(3);
      document.getElementById('moisture').innerText = moisture.toFixed(2);
    }, 1000);
  </script>
